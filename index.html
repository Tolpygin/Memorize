<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorize</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <div class="game_container">
      <div class="timer_container">
        <div class="timer">
          <div class="timer_block">
            <div class="time minute">00</div>
          </div>
          <span class="dots">:</span>
          <div class="timer_block">
            <div class="time second">00</div>
          </div>
          <span class="dots">:</span>
          <div class="timer_block">
            <div class="time millisecond">00</div>
          </div>
        </div>
        <div class="buttons">
          <button class="button start">Start game</button>
          <button class="button pause">Pause</button>
          <button class="button reset">Reset</button>
        </div>
      </div>
      <div class="container" id="field"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
